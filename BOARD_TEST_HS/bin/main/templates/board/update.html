<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
        <form id="form" action="/board/update" method="post">
            <input type="hidden" name="no" id="no" th:value="${board.no}">
            <table>
                <tr>
                    <td>글제목</td>
                    <td>
                        <input type="text" name="title" id="title" th:value="${board.title}">
                    </td>
                </tr>
                <tr>
                    <td>작성자</td>
                    <td>
                        <input type="text" name="writer" id="writer" th:value="${board.writer}">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <input type="text" name="content" id="content" th:value="${board.content}">
                    </td>
                </tr>
            </table>
            <div>
                <button type="submit">수정</button>
                <button type="button" onclick="actionDelete()">삭제</button>
                <button type="button" onclick="moveList()">목록</button>
            </div>
        </form>

        <script>

            // 삭제 처리
            function actionDelete() {
                let check = confirm('정말로 삭제하시겠습니까?')
                if ( check ) {
                    form.action='/board/delete'
                    form.submit()
                }
            }

            // 목록 이동
            function moveList() {
                location.href = '/board/list'
            }
            
        </script>
</body>
</html>
